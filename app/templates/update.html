{% extends "bootstrap/base.html" %}
{% block title %}
<title>Todo アプリ</title> 
{% endblock %}

{% block content %}
<div class="container" style="margin-top:50px">
  <form method="POST">
    <h1>編集ページ</h1>
    <div style="margin-bottom:12px">
        <label for="content" class="form-label">イベント</label>
        <input type="text" class="form-control" name="content" value={{ task.content }}>
    </div>
    <div style="margin-bottom:12px">
        <label for="due" class="form-label">締切日</label>
        <input type="date" class="form-control" name="due" value={{ task.due.date() }} required>
    </div>
    <button type="submit" class="btn btn-primary">更新</button>
  </form>
</div>
{% endblock %}
